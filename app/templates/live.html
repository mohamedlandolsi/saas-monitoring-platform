<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Logs - SaaS Monitoring Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar.flash-error {
            animation: flashError 0.5s ease-in-out 3;
        }
        @keyframes flashError {
            0%, 100% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
            50% { background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); }
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .connection-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }
        .connection-indicator.connected { background: #28a745; }
        .connection-indicator.disconnected { background: #dc3545; animation: none; }
        .connection-indicator.connecting { background: #ffc107; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .kpi-card {
            padding: 1.5rem;
            text-align: center;
        }
        .kpi-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .kpi-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        .kpi-label {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .kpi-green { color: #28a745; }
        .kpi-yellow { color: #ffc107; }
        .kpi-red { color: #dc3545; }
        .kpi-blue { color: #007bff; }
        .kpi-purple { color: #6f42c1; }
        .log-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,.1);
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85rem;
        }
        .log-entry {
            padding: 0.6rem 1rem;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .log-entry:hover {
            background: #f8f9fa;
        }
        .log-entry.level-error, .log-entry.level-critical {
            background: #fff5f5;
            border-left: 4px solid #dc3545;
        }
        .log-entry.level-warning {
            background: #fffbeb;
            border-left: 4px solid #ffc107;
        }
        .log-entry.level-info {
            border-left: 4px solid #007bff;
        }
        .log-entry.level-debug {
            border-left: 4px solid #6f42c1;
            opacity: 0.8;
        }
        .log-timestamp {
            color: #6c757d;
            font-size: 0.75rem;
            min-width: 160px;
        }
        .log-level {
            font-weight: 600;
            min-width: 70px;
            text-transform: uppercase;
            font-size: 0.75rem;
        }
        .log-level.error, .log-level.critical { color: #dc3545; }
        .log-level.warning { color: #856404; }
        .log-level.info { color: #007bff; }
        .log-level.debug { color: #6f42c1; }
        .log-message {
            flex: 1;
            word-break: break-word;
            color: #333;
        }
        .control-card {
            background: #fff;
            border-radius: 10px;
            padding: 1rem 1.5rem;
            box-shadow: 0 0 20px rgba(0,0,0,.1);
        }
        .filter-select {
            border-radius: 6px;
            border: 1px solid #ced4da;
            padding: 0.4rem 0.75rem;
        }
        .filter-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        .chart-card {
            background: #fff;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,.1);
            height: 180px;
        }
        .sound-toggle {
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .sound-toggle:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark mb-4" id="mainNavbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-graph-up"></i> SaaS Log Monitoring Platform
            </a>
            <div class="d-flex align-items-center">
                <span class="connection-indicator disconnected" id="connectionIndicator"></span>
                <span class="text-white me-3" id="connectionStatus">Disconnected</span>
                <span class="sound-toggle text-white" id="soundToggle" title="Toggle alert sound">
                    <i class="bi bi-volume-up" id="soundIcon"></i>
                </span>
                <a href="/" class="btn btn-outline-light btn-sm ms-3">
                    <i class="bi bi-house"></i> Dashboard
                </a>
                <a href="/search" class="btn btn-outline-light btn-sm ms-2">
                    <i class="bi bi-search"></i> Search
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- Live Metrics Row -->
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="card kpi-card">
                    <div class="kpi-icon kpi-blue"><i class="bi bi-lightning-charge"></i></div>
                    <div class="kpi-value kpi-blue" id="logsPerSecond">0</div>
                    <div class="kpi-label">Logs/Second</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card kpi-card">
                    <div class="kpi-icon kpi-red"><i class="bi bi-exclamation-triangle"></i></div>
                    <div class="kpi-value kpi-red" id="errorsPerMinute">0</div>
                    <div class="kpi-label">Errors/Minute</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card kpi-card">
                    <div class="kpi-icon kpi-green"><i class="bi bi-activity"></i></div>
                    <div class="kpi-value kpi-green" id="activeRequests">0</div>
                    <div class="kpi-label">Active Requests</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card kpi-card">
                    <div class="kpi-icon kpi-purple"><i class="bi bi-people"></i></div>
                    <div class="kpi-value kpi-purple" id="connectedUsers">0</div>
                    <div class="kpi-label">Connected Users</div>
                </div>
            </div>
        </div>

        <!-- Real-time Chart -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="chart-card">
                    <canvas id="logsChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="control-card d-flex flex-wrap align-items-center gap-3">
                    <button class="btn btn-primary" id="pauseBtn">
                        <i class="bi bi-pause-fill me-1"></i> Pause
                    </button>
                    <button class="btn btn-outline-secondary" id="clearBtn">
                        <i class="bi bi-trash me-1"></i> Clear
                    </button>
                    <div class="vr mx-2"></div>
                    <select class="form-select filter-select" id="levelFilter" style="width: 140px;">
                        <option value="ALL">All Levels</option>
                        <option value="DEBUG">DEBUG</option>
                        <option value="INFO">INFO</option>
                        <option value="WARNING">WARNING</option>
                        <option value="ERROR">ERROR</option>
                        <option value="CRITICAL">CRITICAL</option>
                    </select>
                    <input type="text" class="form-control filter-select" id="endpointFilter" 
                           placeholder="Filter by endpoint..." style="width: 200px;">
                    <div class="vr mx-2"></div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="autoScrollToggle" checked>
                        <label class="form-check-label" for="autoScrollToggle">Auto-scroll</label>
                    </div>
                    <div class="ms-auto text-muted">
                        <i class="bi bi-stack me-1"></i>
                        <span id="logCount">0</span> logs in buffer
                    </div>
                </div>
            </div>
        </div>

        <!-- Live Logs Container -->
        <div class="row">
            <div class="col-12">
                <div class="log-container" id="logContainer">
                    <div class="text-center text-muted py-5" id="emptyState">
                        <i class="bi bi-hourglass-split fs-1"></i>
                        <p class="mt-2">Waiting for logs...</p>
                        <small>Logs will appear here in real-time</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden audio element for alerts -->
    <audio id="alertSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2teleg==" type="audio/wav">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuration
        const MAX_LOGS = 500;
        let logs = [];
        let isPaused = false;
        let autoScroll = true;
        let soundEnabled = true;
        let unreadErrors = 0;
        let logsPerSecondHistory = [];
        let chart = null;

        // Socket.IO connection
        const socket = io({
            transports: ['websocket', 'polling'],
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionAttempts: 10
        });

        // DOM Elements
        const connectionIndicator = document.getElementById('connectionIndicator');
        const connectionStatus = document.getElementById('connectionStatus');
        const logContainer = document.getElementById('logContainer');
        const emptyState = document.getElementById('emptyState');
        const pauseBtn = document.getElementById('pauseBtn');
        const clearBtn = document.getElementById('clearBtn');
        const levelFilter = document.getElementById('levelFilter');
        const endpointFilter = document.getElementById('endpointFilter');
        const autoScrollToggle = document.getElementById('autoScrollToggle');
        const logCount = document.getElementById('logCount');
        const mainNavbar = document.getElementById('mainNavbar');
        const soundToggle = document.getElementById('soundToggle');
        const soundIcon = document.getElementById('soundIcon');
        const alertSound = document.getElementById('alertSound');

        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('logsChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Logs/sec',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: { duration: 300 },
                    scales: {
                        x: { display: false },
                        y: { 
                            beginAtZero: true,
                            grid: { color: '#eee' },
                            ticks: { color: '#6c757d' }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        // Connection handlers
        socket.on('connect', () => {
            connectionIndicator.className = 'connection-indicator connected';
            connectionStatus.textContent = 'Connected';
            socket.emit('subscribe_logs', {
                level: levelFilter.value,
                endpoint: endpointFilter.value
            });
        });

        socket.on('disconnect', () => {
            connectionIndicator.className = 'connection-indicator disconnected';
            connectionStatus.textContent = 'Disconnected';
        });

        socket.on('connect_error', () => {
            connectionIndicator.className = 'connection-indicator connecting';
            connectionStatus.textContent = 'Reconnecting...';
        });

        // Receive new logs
        socket.on('new_logs', (data) => {
            if (isPaused) return;
            
            data.logs.forEach(log => {
                addLog(log);
                
                if (['ERROR', 'CRITICAL'].includes(log.level?.toUpperCase())) {
                    unreadErrors++;
                    updateTabBadge();
                    flashNavbar();
                    if (soundEnabled) playAlertSound();
                    showDesktopNotification(log);
                }
            });
        });

        // Receive metrics updates
        socket.on('metrics_update', (metrics) => {
            document.getElementById('logsPerSecond').textContent = metrics.logs_per_second;
            document.getElementById('errorsPerMinute').textContent = metrics.errors_per_minute;
            document.getElementById('activeRequests').textContent = metrics.active_requests;
            document.getElementById('connectedUsers').textContent = metrics.connected_users;
            updateChart(metrics.logs_per_second);
        });

        // Add log to display
        function addLog(log) {
            if (emptyState) emptyState.style.display = 'none';
            
            logs.unshift(log);
            
            if (logs.length > MAX_LOGS) {
                logs.pop();
                logContainer.lastChild?.remove();
            }
            
            const entry = document.createElement('div');
            entry.className = `log-entry level-${(log.level || 'info').toLowerCase()}`;
            entry.innerHTML = `
                <div class="d-flex align-items-start gap-3">
                    <span class="log-timestamp">${formatTimestamp(log.timestamp)}</span>
                    <span class="log-level ${(log.level || 'info').toLowerCase()}">${log.level || 'INFO'}</span>
                    <span class="text-muted" style="min-width: 140px;"><code>${log.endpoint || '-'}</code></span>
                    <span class="log-message">${escapeHtml(log.message || '')}</span>
                </div>
            `;
            
            logContainer.insertBefore(entry, logContainer.firstChild);
            logCount.textContent = logs.length;
            
            if (autoScroll) {
                logContainer.scrollTop = 0;
            }
        }

        function formatTimestamp(ts) {
            if (!ts) return '-';
            const date = new Date(ts);
            return date.toLocaleString('en-US', {
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                month: 'short', day: 'numeric'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateChart(value) {
            if (!chart) return;
            
            logsPerSecondHistory.push(value);
            if (logsPerSecondHistory.length > 60) {
                logsPerSecondHistory.shift();
            }
            
            chart.data.labels = logsPerSecondHistory.map((_, i) => i);
            chart.data.datasets[0].data = logsPerSecondHistory;
            chart.update('none');
        }

        function flashNavbar() {
            mainNavbar.classList.add('flash-error');
            setTimeout(() => mainNavbar.classList.remove('flash-error'), 1500);
        }

        function playAlertSound() {
            try {
                alertSound.currentTime = 0;
                alertSound.play();
            } catch (e) { }
        }

        function updateTabBadge() {
            if (unreadErrors > 0) {
                document.title = `(${unreadErrors}) Live Logs - SaaS Monitor`;
            } else {
                document.title = 'Live Logs - SaaS Monitoring Platform';
            }
        }

        function showDesktopNotification(log) {
            if (!('Notification' in window)) return;
            
            if (Notification.permission === 'granted') {
                new Notification('Error Alert', {
                    body: log.message?.substring(0, 100) || 'New error detected',
                    icon: '/static/favicon.ico',
                    tag: 'error-alert'
                });
            } else if (Notification.permission !== 'denied') {
                Notification.requestPermission();
            }
        }

        // Event listeners
        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseBtn.innerHTML = isPaused 
                ? '<i class="bi bi-play-fill me-1"></i> Resume'
                : '<i class="bi bi-pause-fill me-1"></i> Pause';
            pauseBtn.classList.toggle('btn-success', isPaused);
            pauseBtn.classList.toggle('btn-primary', !isPaused);
            
            if (isPaused) {
                socket.emit('pause_stream');
            } else {
                socket.emit('resume_stream');
            }
        });

        clearBtn.addEventListener('click', () => {
            logs = [];
            logContainer.innerHTML = '';
            logCount.textContent = '0';
            unreadErrors = 0;
            updateTabBadge();
        });

        levelFilter.addEventListener('change', () => {
            socket.emit('update_filters', {
                level: levelFilter.value,
                endpoint: endpointFilter.value
            });
        });

        endpointFilter.addEventListener('input', debounce(() => {
            socket.emit('update_filters', {
                level: levelFilter.value,
                endpoint: endpointFilter.value
            });
        }, 500));

        autoScrollToggle.addEventListener('change', (e) => {
            autoScroll = e.target.checked;
        });

        soundToggle.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            soundIcon.className = soundEnabled ? 'bi bi-volume-up' : 'bi bi-volume-mute';
        });

        window.addEventListener('focus', () => {
            unreadErrors = 0;
            updateTabBadge();
        });

        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        initChart();
    </script>
</body>
</html>
