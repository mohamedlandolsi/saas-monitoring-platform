input {
  file {
    path => "/data/uploads/*.csv"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    mode => "read"
    file_completed_action => "log"
    file_completed_log_path => "/usr/share/logstash/data/completed_files.log"
    tags => ["csv"]
  }

  file {
    path => "/data/uploads/*.json"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    mode => "read"
    file_completed_action => "log"
    file_completed_log_path => "/usr/share/logstash/data/completed_files.log"
    codec => "json"
    tags => ["json"]
  }
}

filter {
  if "csv" in [tags] {
    csv {
      separator => ","
      skip_header => true
      columns => [
        "timestamp",
        "log_type",
        "level",
        "client_ip",
        "user_id",
        "method",
        "endpoint",
        "status_code",
        "response_time_ms",
        "user_agent",
        "message",
        "sql_query",
        "query_duration_ms",
        "server",
        "tenant_id"
      ]
    }

    # Parse timestamp
    date {
      match => ["timestamp", "ISO8601", "yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'"]
      target => "@timestamp"
      remove_field => ["timestamp"]
    }

    # Convert types first
    mutate {
      convert => {
        "status_code" => "integer"
        "response_time_ms" => "float"
      }
      strip => ["log_type", "level", "method", "endpoint", "server", "tenant_id"]
    }

    # Remove or convert user_id
    ruby {
      code => '
        user_id = event.get("user_id")
        if user_id.nil? || user_id.to_s.strip.empty?
          event.remove("user_id")
        else
          event.set("user_id", user_id.to_i)
        end
      '
    }

    # Remove or convert query_duration_ms
    ruby {
      code => '
        query_duration_ms = event.get("query_duration_ms")
        if query_duration_ms.nil? || query_duration_ms.to_s.strip.empty?
          event.remove("query_duration_ms")
        else
          event.set("query_duration_ms", query_duration_ms.to_f)
        end
      '
    }

    # Remove sql_query if empty
    ruby {
      code => '
        sql_query = event.get("sql_query")
        if sql_query.nil? || sql_query.to_s.strip.empty?
          event.remove("sql_query")
        end
      '
    }

    # Add source type metadata
    mutate {
      add_field => { "source_type" => "csv" }
    }
  }

  if "json" in [tags] {
    # JSON is already parsed by the codec
    # Parse timestamp if it exists
    if [timestamp] {
      date {
        match => ["timestamp", "ISO8601", "yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'"]
        target => "@timestamp"
        remove_field => ["timestamp"]
      }
    }

    # Convert types first
    mutate {
      convert => {
        "status_code" => "integer"
        "response_time_ms" => "float"
      }
    }

    # Remove or convert user_id
    ruby {
      code => '
        user_id = event.get("user_id")
        if user_id.nil? || user_id.to_s.strip.empty?
          event.remove("user_id")
        else
          event.set("user_id", user_id.to_i)
        end
      '
    }

    # Remove or convert query_duration_ms
    ruby {
      code => '
        query_duration_ms = event.get("query_duration_ms")
        if query_duration_ms.nil? || query_duration_ms.to_s.strip.empty?
          event.remove("query_duration_ms")
        else
          event.set("query_duration_ms", query_duration_ms.to_f)
        end
      '
    }

    # Remove sql_query if empty
    ruby {
      code => '
        sql_query = event.get("sql_query")
        if sql_query.nil? || sql_query.to_s.strip.empty?
          event.remove("sql_query")
        end
      '
    }

    # Add source type metadata
    mutate {
      add_field => { "source_type" => "json" }
    }
  }

  # Add metadata
  mutate {
    add_field => {
      "[@metadata][index_prefix]" => "saas-logs"
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "saas-logs-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }

  # Optional: Debug output (comment out in production)
  # stdout {
  #   codec => rubydebug
  # }
}
