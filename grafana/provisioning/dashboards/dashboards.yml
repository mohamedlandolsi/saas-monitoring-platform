# Grafana Dashboards Provisioning
apiVersion: 1

providers:
  - name: 'SaaS Monitoring'
    orgId: 1
    folder: 'SaaS Monitoring'
    folderUid: 'saas-monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
