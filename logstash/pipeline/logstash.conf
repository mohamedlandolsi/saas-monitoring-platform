input {
  file {
    path => "/data/uploads/*.csv"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    mode => "read"
    file_completed_action => "log"
    file_completed_log_path => "/usr/share/logstash/data/completed_files.log"
    tags => ["csv"]
  }

  file {
    path => "/data/uploads/*.json"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    mode => "read"
    file_completed_action => "log"
    file_completed_log_path => "/usr/share/logstash/data/completed_files.log"
    codec => "json"
    tags => ["json"]
  }
}

filter {
  if "csv" in [tags] {
    csv {
      separator => ","
      skip_header => true
      columns => [
        "timestamp",
        "log_type",
        "level",
        "client_ip",
        "user_id",
        "method",
        "endpoint",
        "status_code",
        "response_time_ms",
        "user_agent",
        "message",
        "sql_query",
        "query_duration_ms",
        "server",
        "tenant_id"
      ]
    }

    # Parse timestamp
    date {
      match => ["timestamp", "ISO8601", "yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'"]
      target => "@timestamp"
      remove_field => ["timestamp"]
    }

    # Convert numeric fields
    mutate {
      convert => {
        "status_code" => "integer"
        "response_time_ms" => "integer"
        "query_duration_ms" => "integer"
      }
      strip => ["log_type", "level", "method", "endpoint", "server", "tenant_id"]
    }

    # Remove empty fields
    if [sql_query] == "" or [sql_query] == "null" {
      mutate {
        remove_field => ["sql_query"]
      }
    }

    if [query_duration_ms] == "" or [query_duration_ms] == "null" {
      mutate {
        remove_field => ["query_duration_ms"]
      }
    }
  }

  if "json" in [tags] {
    # JSON is already parsed by the codec
    # Parse timestamp if it exists
    if [timestamp] {
      date {
        match => ["timestamp", "ISO8601", "yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'"]
        target => "@timestamp"
        remove_field => ["timestamp"]
      }
    }
  }

  # Add metadata
  mutate {
    add_field => {
      "[@metadata][index_prefix]" => "saas-logs"
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "saas-logs-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }

  # Optional: Debug output (comment out in production)
  # stdout {
  #   codec => rubydebug
  # }
}
